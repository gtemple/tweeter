<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/42c2dbd573.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/show-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title-left">tweeter</span>
      <span class="title-right">
        <div>
          <b>Write</b> a new tweet
        </div>
        <div>
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </span>
      
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2 class="username"><b>Giordano</b> Temple</h2>
      </div>
  </header>
  

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="tweet">
        <h2>Compose Tweet</h2>
        <form class="tweet" action="/tweets" method="POST">
          <label for="tweet-text"></label>
            <textarea name="text"
            class="tweet-text"
            placeholder="What are you humming about?"></textarea>
          <div class="tweet-form-bottom">
            <button class= "tweet-button" type="submit">Tweet</button>
            <output id="tweet-counter" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container">
      </section>
    </main>
  </body>
</html>
